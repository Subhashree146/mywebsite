<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #ff3b3f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <button class="btn" onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            alert("ðŸŽ‰ You clicked the button! Have a great day! ðŸš€");
        }
    </script>

</body>
</html>
